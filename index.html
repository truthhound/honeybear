<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine for Honeybear üêªüíù</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" style="font-size:20px"><text y="18">üçØ</text></svg>'), auto;
    }

    body {
      background: url('https://i.ibb.co/4RH0MBZ8/IMG-0701.jpg') center/cover no-repeat fixed;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #fff;
      position: relative;
      text-align: center;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(189, 21, 80, 0.45); 
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: clamp(2.5em, 8vw, 4.5em);
      color: #ffeb3b;
      text-shadow: 0 0 20px rgba(255, 235, 59, 0.7);
      margin-top: 30px;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* Love Meter */
    .meter-container {
      width: 200px;
      height: 20px;
      background: rgba(255,255,255,0.3);
      border-radius: 10px;
      margin: 10px auto;
      overflow: hidden;
      border: 2px solid #fff;
    }
    #meter-fill {
      width: 0%;
      height: 100%;
      background: #ffeb3b;
      transition: width 0.3s;
    }

    .button-box {
      position: relative;
      width: 100%;
      height: 350px;
      margin-top: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button {
      font-size: 1.4em;
      padding: 18px 45px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #yesBtn { background: #e91e63; color: white; z-index: 10; position: relative; }
    #noBtn { background: #555; color: white; position: relative; z-index: 5; margin-left: 20px; }

    /* Floating elements */
    .floating {
      position: fixed;
      font-size: 2.5em;
      pointer-events: none;
      z-index: 1;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) rotate(0deg); opacity: 0; }
      20% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    #gallery { display: none; margin-top: 30px; padding-bottom: 80px; }
    .gallery-grid { display: flex; flex-wrap: wrap; justify-content: center; gap: 15px; }
    .gallery-img {
      width: 200px; height: 200px; object-fit: cover;
      border-radius: 20px; border: 5px solid white;
      transition: transform 0.3s;
    }
    .gallery-img:hover { transform: rotate(3deg) scale(1.05); }

    #music-toggle {
      position: fixed; bottom: 20px; right: 20px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 12px 25px; border-radius: 50px;
      border: none; cursor: pointer; z-index: 100;
    }
  </style>
</head>
<body>

<div id="float-container"></div>

<div class="container">
  <h1>For Christopher Pat üêª</h1>
  <p style="font-size: 1.4em;">The "I Love You" Meter:</p>
  <div class="meter-container"><div id="meter-fill"></div></div>
  
  <p id="questionText" style="font-size: 2em; font-weight: bold;">Will you be my Valentine? üåπ</p>
  
  <div class="button-box" id="buttonContainer">
    <button id="yesBtn" onclick="yesClick()">YES! üòç</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div id="gallery">
    <h2 style="font-size: 2.5em; color: #ffeb3b;">YAYYY! Honeybear is mine! üíç‚ú®</h2>
    <div class="gallery-grid">
      <img class="gallery-img" src="https://i.ibb.co/B2GBfXQt/IMG-3074.jpg">
      <img class="gallery-img" src="https://i.ibb.co/FLhf1dYY/IMG-3073.jpg">
      <img class="gallery-img" src="https://i.ibb.co/tMZWMRj1/IMG-3072.jpg">
      <img class="gallery-img" src="https://i.ibb.co/1G6XPych/IMG-3069.jpg">
      <img class="gallery-img" src="https://i.ibb.co/Ghc1p6s/IMG-3068.jpg">
    </div>
  </div>
</div>

<button id="music-toggle" onclick="toggleMusic()">üîä Play Music</button>
<audio id="bgMusic" loop><source src="https://assets.codepen.io/438780/love-alex-productions.mp3" type="audio/mpeg"></audio>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const meter = document.getElementById('meter-fill');
  const questionText = document.getElementById('questionText');
  let attempts = 0;

  const phrases = ["Sure?", "Really?", "Honeybear pls", "Wrong one!", "Try harder!", "Missed me!", "Still no?", "Giving up?", "Almost there!", "YES is better!"];

  function moveNoButton() {
    attempts++;
    noBtn.style.position = 'absolute';
    
    // Random movement within button box
    const x = Math.random() * 80;
    const y = Math.random() * 80;
    noBtn.style.left = x + '%';
    noBtn.style.top = y + '%';
    
    // Update text and meter
    noBtn.innerText = phrases[Math.min(attempts, phrases.length - 1)];
    meter.style.width = Math.min(attempts * 10, 100) + '%';

    // Grow Yes button
    yesBtn.style.transform = `scale(${1 + (attempts * 0.2)})`;
    
    // Tiny confetti pop on every miss
    confetti({ particleCount: 10, spread: 30, origin: { x: Math.random(), y: Math.random() }, colors: ['#ffeb3b', '#e91e63'] });

    if (attempts >= 10) {
      noBtn.innerText = "I give up! ü•∞";
      noBtn.style.background = "#e91e63";
      noBtn.onclick = yesClick;
    }
  }

  noBtn.addEventListener('mouseover', moveNoButton);
  noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNoButton(); });

  function yesClick() {
    document.getElementById('buttonContainer').style.display = 'none';
    document.getElementById('gallery').style.display = 'block';
    questionText.innerHTML = "I love you more than anything! ‚ù§Ô∏èüêª";
    
    // Massive Confetti Explosion
    var duration = 15 * 1000;
    var animationEnd = Date.now() + duration;
    var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) { return Math.random() * (max - min) + min; }

    var interval = setInterval(function() {
      var timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) { return clearInterval(interval); }
      var particleCount = 50 * (timeLeft / duration);
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
    }, 250);

    // Final Meter Fill
    meter.style.width = '100%';
    meter.style.background = '#ff4081';
  }

  // Floating Background Items
  function createFloatingItem() {
    const item = document.createElement('div');
    const icons = ['‚ù§Ô∏è', 'üíñ', 'üêª', 'üçØ', 'üåπ', '‚ú®'];
    item.className = 'floating';
    item.innerHTML = icons[Math.floor(Math.random() * icons.length)];
    item.style.left = Math.random() * 100 + 'vw';
    document.getElementById('float-container').appendChild(item);
    setTimeout(() => item.remove(), 6000);
  }
  setInterval(createFloatingItem, 600);

  // Music Logic
  const music = document.getElementById('bgMusic');
  function toggleMusic() {
    if (music.paused) { music.play(); document.getElementById('music-toggle').innerText = "üîá Mute"; }
    else { music.pause(); document.getElementById('music-toggle').innerText = "üîä Music"; }
  }
</script>

</body>
</html>
