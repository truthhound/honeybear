<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minion asks: Be My Valentine?! üçåüíõ</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #fff176, #ffe082, #ffecb3);
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #212121;
      transition: background 1.5s;
    }
    h1 {
      font-size: 4.5rem;
      color: #000;
      text-shadow: 5px 5px 0 #fff, 8px 8px 0 #000;
      margin: 20px 0 30px;
      text-align: center;
      line-height: 1.1;
      animation: wiggle 2s infinite;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 90%;
      max-width: 420px;
    }
    .minion-img, .extra-gif {
      width: 320px;
      max-width: 80vw;
      border-radius: 25px;
      box-shadow: 0 12px 50px rgba(0,0,0,0.4);
      transition: opacity 0.6s ease-out;
    }
    .dance-vid-container {
      width: 384px;
      height: 480px;
      max-width: 90vw;
      display: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 80px rgba(0,0,0,0.6);
    }
    .dance-vid-container iframe {
      width: 100%;
      height: 100%;
    }
    .buttons {
      display: flex;
      gap: 160px;
      position: relative;
      margin: 30px 0;
    }
    button {
      font-size: 3rem;
      padding: 28px 90px;
      border: 10px solid #000;
      border-radius: 999px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 14px 0 #000;
    }
    #yes {
      background: #4caf50;
      color: white;
    }
    #yes:hover { transform: scale(1.15) rotate(5deg); }
    #no {
      background: #f44336;
      color: white;
    }
    #confetti-canvas {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes wiggle {
      0%,100% { transform: rotate(-6deg); }
      50%     { transform: rotate(6deg); }
    }
  </style>
</head>
<body>

  <h1 id="title">WILL YOU BE<br>MY VALENTINE?! üçåü•∫üíï</h1>
  
  <div class="container" id="container">
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmpqMHNvMGk4ZmY3bWZpdXF4cHV5N2N4dnE5dnoxZWE1NnRzYWZrNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/dL86xSgxaQSfvfTENV/giphy.gif" 
         alt="Minion" class="minion-img" id="minionGif">
    <div class="extra-gif" id="extraGif">
      <div style="width:100%;height:0;padding-bottom:54%;position:relative;">
        <iframe src="https://giphy.com/embed/aZ4sQUpybai5y" width="100%" height="100%" style="position:absolute" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      </div>
    </div>
    <div class="dance-vid-container" id="danceVid">
      <iframe src="https://giphy.com/embed/bLr9BkqQTfv51XH7Ej" width="384" height="480" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
    </div>
  </div>

  <div class="buttons" id="buttons">
    <button id="yes">YES BANANA!! üíõü•≥</button>
    <button id="no">NO üò≠</button>
  </div>

  <canvas id="confetti-canvas"></canvas>

  <script>
    const title = document.getElementById('title');
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const minionGif = document.getElementById('minionGif');
    const extraGif = document.getElementById('extraGif');
    const danceVid = document.getElementById('danceVid');
    const buttonsDiv = document.getElementById('buttons');
    const canvas = document.getElementById('confetti-canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Simple confetti particle system
    let particles = [];

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.size = Math.random() * 8 + 4;
        this.speedY = Math.random() * 5 + 3;
        this.speedX = Math.random() * 4 - 2;
        this.rotation = Math.random() * 360;
        this.rotationSpeed = Math.random() * 10 - 5;
        this.color = `hsl(${Math.random() * 360}, 90%, 60%)`;
        this.opacity = 1;
      }
      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.rotation += this.rotationSpeed;
        this.opacity -= 0.008;
        if (this.opacity <= 0 || this.y > canvas.height + 50) {
          this.reset();
        }
      }
      draw() {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation * Math.PI / 180);
        ctx.fillStyle = this.color;
        ctx.fillRect(-this.size/2, -this.size/2, this.size, this.size);
        ctx.restore();
      }
    }

    // Pre-create particles
    for (let i = 0; i < 180; i++) {
      particles.push(new Particle());
    }

    function animateConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animateConfetti);
    }
    animateConfetti();

    // NO button runs away
    noBtn.addEventListener('click', (e) => {
      e.preventDefault();
      const x = Math.random() * 900 - 450;
      const y = Math.random() * 700 - 350;
      noBtn.style.transform = `translate(${x}px, ${y}px) scale(0.7) rotate(${Math.random()*80-40}deg)`;
      noBtn.innerHTML = ['PLEEEEASE? ü•∫', 'NOOO DON\'T üò≠üçå', 'PRETTY PLEASE???', 'MINION SAD üíî'][Math.floor(Math.random()*4)];
      setTimeout(() => { noBtn.innerHTML = "NO üò≠"; }, 1200);
    });

    // YES ‚Üí instant celebration with confetti + only dance video
    yesBtn.addEventListener('click', () => {
      document.body.style.background = "linear-gradient(135deg, #ffeb3b, #ff5722, #e91e63, #9c27b0)";

      title.innerHTML = "YAY!! YOU'RE MY VALENTINE!! ü•≥üíõüíï";

      // Hide other elements
      minionGif.style.opacity = '0';
      extraGif.style.opacity = '0';
      buttonsDiv.style.opacity = '0';
      setTimeout(() => {
        minionGif.style.display = 'none';
        extraGif.style.display = 'none';
        buttonsDiv.style.display = 'none';
      }, 600);

      // Show dance video
      danceVid.style.display = 'block';

      // Trigger big confetti burst
      for (let i = 0; i < particles.length; i++) {
        setTimeout(() => {
          particles[i].y = -20 - Math.random() * 200;
          particles[i].opacity = 1;
          particles[i].speedY = Math.random() * 8 + 6;
          particles[i].speedX = Math.random() * 6 - 3;
        }, i * 4);
      }
    });
  </script>

</body>
</html>
