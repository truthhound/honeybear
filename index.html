<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Will you be my Valentine? üíù</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: url('https://i.ibb.co/4RH0MBZ8/IMG-0701.jpg') center/cover no-repeat fixed;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(189, 21, 80, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 { font-size: 2.2em; color: #ffeb3b; margin: 20px 0 10px; text-shadow: 2px 2px 12px rgba(0,0,0,0.7); }
    #questionText { font-size: 1.4em; margin-bottom: 20px; font-weight: bold; text-shadow: 1px 1px 5px rgba(0,0,0,0.5); }

    .game-container {
      position: relative;
      width: 100%;
      max-width: 400px;
      height: 380px; 
      margin: 0 auto;
    }

    button {
      padding: 18px 40px;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    /* Heartbeat animation for Yes button */
    @keyframes heartbeat {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }

    #yesBtn {
      background: #e91e63;
      color: white;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      animation: heartbeat 1.2s infinite;
    }

    #noBtn {
      background: white;
      color: #e91e63;
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      white-space: nowrap;
      transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    #gallery {
      display: none;
      width: 100%;
      margin-top: 30px;
      padding-bottom: 100px;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 15px;
    }

    .gallery-img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border-radius: 20px;
      border: 4px solid white;
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    }

    .floating {
      position: fixed;
      font-size: 1.8em;
      pointer-events: none;
      z-index: 1;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh); opacity: 1; }
      to { transform: translateY(-15vh); opacity: 0; }
    }

    #music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 100;
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 12px 18px;
      border-radius: 25px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<div class="content">
  <h1>Christopher Pat honeybear üêª</h1>
  <p id="questionText">Will you be my Valentine? üåπ‚ù§Ô∏è</p>

  <div class="game-container" id="gameArea">
    <button id="yesBtn" onclick="yesClick()">YES! üòç</button>
    <button id="noBtn">No üò¢</button>
  </div>

  <div id="gallery">
    <h2 style="color: #ffeb3b; text-shadow: 2px 2px 5px rgba(0,0,0,0.5);">Yayyyy! Look at us üì∏‚ú®</h2>
    <div class="gallery-grid">
      <img class="gallery-img" src="https://i.ibb.co/B2GBfXQt/IMG-3074.jpg">
      <img class="gallery-img" src="https://i.ibb.co/FLhf1dYY/IMG-3073.jpg">
      <img class="gallery-img" src="https://i.ibb.co/tMZWMRj1/IMG-3072.jpg">
      <img class="gallery-img" src="https://i.ibb.co/1G6XPych/IMG-3069.jpg">
      <img class="gallery-img" src="https://i.ibb.co/Ghc1p6s/IMG-3068.jpg">
    </div>
  </div>
</div>

<button id="music-toggle" onclick="toggleMusic()">üîä Play Music</button>
<audio id="bgMusic" loop src="https://assets.codepen.io/438780/love-alex-productions.mp3"></audio>

<script>
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const gameArea = document.getElementById('gameArea');
  const questionText = document.getElementById('questionText');
  const gallery = document.getElementById('gallery');
  let attempts = 0;

  const phrases = ["Sure?", "Really?", "Don't do it!", "Wrong one!", "Over here!", "Try again!", "You can't catch me!", "Opps!", "Closer!", "Just say yes!"];

  function moveNo(e) {
    if(e) e.preventDefault();
    attempts++;
    
    const maxX = gameArea.clientWidth - noBtn.clientWidth;
    const maxY = gameArea.clientHeight - noBtn.clientHeight;

    const newX = Math.random() * maxX;
    const newY = Math.random() * maxY;

    noBtn.style.transform = 'none'; 
    noBtn.style.left = newX + 'px';
    noBtn.style.top = newY + 'px';
    
    noBtn.innerText = phrases[Math.min(attempts, phrases.length - 1)];
    
    // Grow Yes button to make it unavoidable
    const scale = 1 + (attempts * 0.18);
    yesBtn.style.transform = `translate(-50%, -50%) scale(${scale})`;

    if(attempts > 12) noBtn.style.display = 'none';
  }

  noBtn.addEventListener('touchstart', moveNo);
  noBtn.addEventListener('mouseover', moveNo);

  function yesClick() {
    // Confetti Burst
    const duration = 5 * 1000;
    const animationEnd = Date.now() + duration;
    const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

    function randomInRange(min, max) { return Math.random() * (max - min) + min; }

    const interval = setInterval(function() {
      const timeLeft = animationEnd - Date.now();
      if (timeLeft <= 0) return clearInterval(interval);
      const particleCount = 50 * (timeLeft / duration);
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
      confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
    }, 250);

    // Update Text to your request
    gameArea.style.display = 'none';
    questionText.style.fontSize = "1.6em";
    questionText.innerHTML = "Before nko? Who you wan leave me for? üòòüêª";
    gallery.style.display = 'block';
    
    // Extra emoji celebration
    for(let i=0; i<30; i++) setTimeout(spawnEmoji, i * 100);
  }

  function spawnEmoji() {
    const emojis = ['‚ù§Ô∏è', 'üíñ', 'üêª', 'üçØ', '‚ú®', 'üå∏'];
    const div = document.createElement('div');
    div.className = 'floating';
    div.innerHTML = emojis[Math.floor(Math.random()*emojis.length)];
    div.style.left = Math.random() * 95 + 'vw';
    document.body.appendChild(div);
    setTimeout(() => div.remove(), 6000);
  }
  setInterval(spawnEmoji, 1200);

  const music = document.getElementById('bgMusic');
  function toggleMusic() {
    if (music.paused) {
      music.play();
      document.getElementById('music-toggle').innerText = "üîá Mute";
    } else {
      music.pause();
      document.getElementById('music-toggle').innerText = "üîä Play Music";
    }
  }
</script>

</body>
</html>
